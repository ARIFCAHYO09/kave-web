<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayar Via Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/button_dashboard.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="row">

        <div class="card width-large">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <em class="fa fa-times menjorok-kekanan"></em>
                        <span class="sub-title">Konfirmasi Pembayaran</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card mt-5 card-new-conf">
                                <div class="card-body height-card">
                                    <div class="row mt-3">
                                        <div class="col">
                                            <span class="arround-title-conf-sub1">
                                                XD-89100-B
                                            </span>
                                            <span class="arround-title-conf-sub">
                                                19 November 2019, 14:15 WIB
                                            </span>
                                        </div>
                                        <div class="col">
                                            <span class="float-right color-title-right-conf">
                                                Rp 33.000
                                            </span>
                                            <span class="float-right arround-title-conf-sub2">
                                                1 item
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card mt-4 card-new-conf-large">
                                <div class="card-body height-card">
                                    <div class="row mt-3">
                                        <div class="col">
                                            <span class="arround-title-conf-sub3">
                                                Metode Pembayaran
                                            </span>
                                            <span class="arround-title-conf-sub3-large">
                                                Transfer Bank BCA
                                            </span>

                                        </div>
                                        <div class="col">
                                            <div class="logo-bank-bca-conf"></div>
                                        </div>
                                        <hr class="hr-bg">
                                        <div class="col">
                                            <span class="arround-title-conf-sub4">
                                                Bank
                                            </span>
                                            <span class="arround-title-conf-sub3a-large">
                                                BCA
                                            </span>

                                            <span class="arround-title-conf-sub4a">
                                                No. Rek
                                            </span>
                                            <span class="arround-title-conf-sub3a-large-a">
                                                60380100726
                                            </span>

                                            <span class="arround-title-conf-sub4b">
                                                Atas Nama
                                            </span>
                                            <span class="arround-title-conf-sub3b-large-b">
                                                Ruang Canda
                                            </span>
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <div class="card mt-4 card-new-conf-large-dashed">
                                <div class="card-body height-card">
                                    <div class="row mt-3">
                                        <div class="img-point-upload"></div>
                                        <span class="text-pembayaran-conf">
                                            UPLOAD BUKTI TRANSFER
                                        </span>
                                        <span class="text-conf-sum">
                                            Untuk mempercepat verifikasi pembayaran
                                        </span>
                                        <span class="text-conf-sum-a">
                                            Format gambar: JPG, JPEG, PNG, max 10 MB
                                        </span>
                                        <button style="top: 10px !important; margin-top: 30px !important;"
                                            class="button-upload btn width-card mt-4">Upload Gambar</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col">
                                <button style="top: 10px !important; margin-top: 30px !important;"
                                    class="button-cancel btn width-card mt-4">Batalkan</button>
                            </div>
                            <div class="col">
                                <button class="button btn width-card mb-4">Konfirmasi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>

</body>

<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/popper.min.js"></script>

</html>
