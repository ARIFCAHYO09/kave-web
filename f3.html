<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/background.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="assets/js/cookies.js"></script>
    <script type="text/javascript">if(getCookie("Bearer") != "") {
        window.location = "/dashboard.html"}
    </script>
</head>

<body style="background: linear-gradient(180deg, #30A3E6 43.43%, #3680BB 64.82%, #23659A 84.93%)">
    <center>
        <div class="col md-3" style="margin-top: 5%;">
            <img src="assets/img/logo.png">
        </div>
        <br>
        <br>
        <div class="col-md-4" style="background-color: white; border-radius: 10px;">
                <br>
                <h1>Selamat Datang</h1>
                <p>Silahkan Masuk Ke Akun Kamu</p>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" name="email" value="merchant@layana.com">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Kata Sandi" id="password" name="password"
                        data-toggle="password" value="merchant123#">
                </div>
                <p>Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
                <button type="submit" class="btn-primary form-control" onclick="login()">MASUK</button>
                <br>
        </div>
        <br>
        <p style="color: white;">Lupa Password? <a style="color:#FF9900;" href="lupa.html">Klik Disini</a></p>
    </center>
    <script>
        function login() {
            var data = {
                email: $('input[name="email"]').val(),
                password: $("input[name='password']").val(),
            };
            $.post("http://kave2.test/api/login", data, function (data) {
                alert("berhasil login");
                document.cookie = "Bearer="+ data["token"];
                window.location="/dashboard.html"
            }).fail(function(err){alert("username atau password salah")});
        }
    </script>
</body>

</html>
